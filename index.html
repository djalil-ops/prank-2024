<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prank QR Code</title>
  <style>
    body {
      margin: 0;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      color: white;
      font-family: Arial, sans-serif;
    }

    #container {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    img {
      max-width: 80%;
      max-height: 80%;
      display: none;
      transform: scale(1) rotate(0deg);
      transition: transform 0.2s ease-in-out;
    }

    .glitch {
      position: absolute;
      width: 100%;
      height: 100%;
      background: black;
      z-index: 100;
      animation: glitch 0.1s infinite;
      opacity: 0;
    }

    .flash {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: white;
      opacity: 0;
      z-index: 200;
      animation: flash 0.05s linear infinite;
    }

    @keyframes glitch {
      0% { transform: translate(0, 0); }
      20% { transform: translate(15px, -15px); }
      40% { transform: translate(-15px, 15px); }
      60% { transform: translate(10px, -10px); }
      80% { transform: translate(-10px, 10px); }
      100% { transform: translate(0, 0); }
    }

    @keyframes flash {
      0%, 100% { opacity: 0; }
      30% { opacity: 0.7; }
      50% { opacity: 1; }
      70% { opacity: 0.7; }
    }
  </style>
</head>
<body>
  <div id="container">
    <div class="glitch"></div>
    <div class="flash"></div>
    <!-- Remplace ces URL avec tes propres images -->
    <img id="img1" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQO_ZWPzXE2MtdbRIKPiNbxzIonXU5ZxfFdfA&s" alt="Scary Image 1">
    <img id="img2" src="https://image.jeuxvideo.com/medias-md/169600/1696002944-6610-card.jpg" alt="Scary Image 2">
    <img id="img3" src="https://image.jeuxvideo.com/medias-md/169721/1697212506-5977-card.png" alt="Scary Image 3">
    <img id="img4" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRTAcBAL7OdnojC_zVa39Fnd-W2c9XxHrpBig&s" alt="Scary Image 4">
    <img id="img5" src="https://www.letribunaldunet.fr/wp-content/uploads/2015/04/6JcvqDd.jpg" alt="Scary Image 5">
    <img id="img6" src="https://img.freepik.com/photos-gratuite/silhouettes-mains-terrifiantes-studio_23-2150710107.jpg" alt="Scary Image 6">
  </div>

  <script>
    const images = ["img1", "img2", "img3", "img4", "img5", "img6"];
    const container = document.getElementById('container');
    const glitch = document.querySelector('.glitch');
    const flash = document.querySelector('.flash');

    let currentIndex = 0;
    const imageDuration = 7000; // Durée de l'affichage des images en millisecondes
    const totalDuration = 15000; // Durée totale du prank en millisecondes

    function triggerGlitchEffect() {
      glitch.style.opacity = '1';
      setTimeout(() => {
        glitch.style.opacity = '0';
      }, 100);  // Glitch rapide
    }

    function triggerFlashEffect() {
      flash.style.opacity = '1';
      setTimeout(() => {
        flash.style.opacity = '0';
      }, 50);  // Flash rapide
    }

    function showNextImage() {
      if (currentIndex > 0) {
        const prevImage = document.getElementById(images[currentIndex - 1]);
        prevImage.style.display = 'none';
        prevImage.style.transform = 'scale(1) rotate(0deg)';
      }

      if (currentIndex < images.length) {
        const currentImage = document.getElementById(images[currentIndex]);
        currentImage.style.display = 'block';
        currentImage.style.transform = `scale(${1 + Math.random() * 0.2}) rotate(${Math.random() * 20 - 10}deg)`;
        triggerGlitchEffect();
        triggerFlashEffect();
        setTimeout(showNextImage, imageDuration / images.length); // Affichage rapide des images
        currentIndex++;
      } else {
        // Une fois les images affichées, seulement les effets de glitch et flash
        setInterval(() => {
          triggerGlitchEffect();
          triggerFlashEffect();
        }, 100); // Répétition des effets de glitch et flash
      }
    }

    function startPrank() {
      container.style.display = 'flex';
      showNextImage();
    }

    // Fonction pour activer le mode plein écran
    function goFullscreen() {
      if (document.documentElement.requestFullscreen) {
        document.documentElement.requestFullscreen();
      } else if (document.documentElement.mozRequestFullScreen) { // Firefox
        document.documentElement.mozRequestFullScreen();
      } else if (document.documentElement.webkitRequestFullscreen) { // Chrome, Safari, Opera
        document.documentElement.webkitRequestFullscreen();
      } else if (document.documentElement.msRequestFullscreen) { // IE/Edge
        document.documentElement.msRequestFullscreen();
      }
    }

    // Lancer le plein écran et le prank après un clic
    function startFullScreenAndPrank() {
      goFullscreen(); // Activer le plein écran
      startPrank();   // Lancer la simulation de prank
    }

    // Écran noir jusqu'au clic de l'utilisateur
    document.body.addEventListener('click', startFullScreenAndPrank);

    // Fermer la page après 15 secondes en redirigeant
    setTimeout(() => {
      window.location.href = 'about:blank';  // Rediriger vers une page vide après 15 secondes
    }, totalDuration); // 15 secondes

    // Empêcher de quitter le navigateur pendant le prank
    window.addEventListener('beforeunload', function (e) {
      const confirmationMessage = 'Êtes-vous sûr de vouloir quitter ? Le prank est en cours !';
      (e || window.event).returnValue = confirmationMessage;
      return confirmationMessage;
    });
  </script>
</body>
</html>
